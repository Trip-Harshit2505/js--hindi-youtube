<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur javacript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId;

    const sayName = () => {
            console.log("Harshit", Date.now());
        }

    function startWriting(){
        intervalId = setInterval(sayName, 1000);
    };

    function stopWriting(){
        clearInterval(intervalId);
    };

    document.querySelector("#start").addEventListener('click', startWriting);

    document.querySelector("#stop").addEventListener('click', stopWriting);
</script>
</html>
